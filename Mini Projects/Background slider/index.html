<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Desktop Slider</title>
</head>
<body>
    <div class="slider-contain">
        <div class="slide active" style="
        background-image: url('https://github.com/ShahSau/New_Travel_Website/blob/master/img/background.jpeg?raw=true');
      "></div>

        <div class="slide" style="
            background-image: url('https://github.com/ShahSau/New_Travel_Website/blob/master/img/fig10-big.jpg?raw=true');
        "></div>

        <div class="slide" style="
            background-image: url('https://github.com/ShahSau/App_Website/blob/master/img/slider-bg.jpg?raw=true');
        "></div>

        <div class="slide" style="
            background-image: url('https://github.com/ShahSau/App_Website/blob/master/img/cover_bg_1.jpg?raw=true');
        "></div>

        <div class="slide" style="
            background-image: url('https://github.com/ShahSau/App_Website/blob/master/img/bg-price.jpg?raw=true');
            "></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>
    <script src="script.js"></script>
</body>
</html>
